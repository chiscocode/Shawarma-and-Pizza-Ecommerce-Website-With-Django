{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<!-- -----------------------*******------------------------ -->
<section class="abt">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="wrapper">
                    <h2>Add Product</h2>
                    <ol>
                        <li>Home <i class="fa fa-arrow-right"></i></li>
                        <li>Add Product</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- -----------------------*******------------------------ -->
<section id="showcase-inner" class="py-5 text-white">
    <div class="container">
      <div class="row text-center text-dark">
        <div class="col-md-12">
          <h1 class="display-4 ">Add Product</h1>
          <p class="lead">Manage your account</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Breadcrumb -->
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'home' %}">
              <i class="fas fa-home"></i> Home</a>
          </li>
          <li class="breadcrumb-item active"> Dashboard</li>
        </ol>
      </nav>
    </div>
  </section>

  <!--form begin--> 
      <div class="container ">
        <section id="register" class=" py-2 mb-4">
            <div class="container">
              <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class=" justify-content-center align-items-center">
                      <form action="" method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                          {{form | crispy}}
                          <input type="submit" class="btn btn-primary" value="Submit">
                      </form>
                    </div>
                  </div>
              </div>
        </div>
    </section>
      </div>
<!--end form-->        




    
{% endblock %}
